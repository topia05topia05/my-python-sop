# サイト全体の名前
site_name: モダンPython開発手順書

# サイトの目次（ナビゲーション）
nav:
  - '📜 私たちのSOP': 'index.md'
  # - 'Chapter 1: 基本': 'c1/summary.md'   # ←将来、C1のまとめを作ったら、このコメントを外す
  # - 'Chapter 2: データ構造': 'c2/notes.md' # ←将来、C2のノートを作ったら、ここを有効にする
  # 将来、ページが増えたら、ここに追加していくのよ

# サイトの見た目を司るテーマ
theme:
  name: material
  language: ja
  palette:
    scheme: slate   # 美しいダークモード
    primary: indigo # アクセントカラー
  features:
    - navigation.tabs           # 上部にタブを表示
    - navigation.instant        # ページ遷移を高速化
    - navigation.top            # トップへ戻るボタン
    - toc.integrate             # 右側に追従する目次
    - content.code.annotate     # コードブロックに注釈を追加できる

# Markdownを拡張する魔法の呪文
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true # 各見出しにリンクを付ける